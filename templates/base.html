<!DOCTYPE html>
<html lang="en">
<head>

    {% endblock %}
    </title>
    {% load django_bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>
      <div class="container">
      <div class="row">
      {% block breadcrumb %}

      {% endblock breadcrumb %}
        </div>
      </div>
    {% block content %}

    {% endblock %}
</body>
</html>
